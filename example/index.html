<!DOCTYPE html>
<html ng-app="example">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">
        <script src="app.js"></script>
        <script src="../angularStyle.js"></script>
        <style>body {font-family: 'Raleway'; background: #F6F7FB; margin: 0px}</style>
    </head>
    <body ng-controller="main">
        <div as-p-xy="4">
            <div as-p-b="4">
                <div as-f="l bold">
                    <div as-f-c="dark">Test App</div>
                </div>
            </div>
            <div as-card as-p-xy="8">
                <div as-f="s bold">{{message}}</div>
                <div as-m-y="4">
                    <input as-i-text></input>
                </div>
                <input as-i-button-good type="submit"></input>
            </div>
        </div>
    </body>
</html>
